<nav class="navbar bg-dark">
  <a class="navbar-brand white m-3" href="/"> Formulario en Angular</a>
</nav>

<div class="container pt-5">
  <div class="row">
    <div class="col-md-8">
      <ul class="list-group">
        <li *ngFor="let employee of employeeArray" class=list-group-item list-group-item-action
        (click)="openEdit(employee)"
        [class.active]="employee == selectedEmployee">
          <span class="badge "> {{ employee.id }} </span> {{ employee.name }} - {{ employee.country }}
        </li>
      </ul>
      
      <div class="card mt-4">
        <div class="card-body">
          <h5 class="card-title">Inserta un nuevo empleado</h5>
          <div class="form-group mt-4">
            <input type="text" [(ngModel)]="selectedEmployee.name" name="nameEmp" id="nameEmp" class="form-control" placeholder="Inserta un nombre">
          </div>
          <div class="form-group mt-4">
            <input type="text" [(ngModel)]="selectedEmployee.country" name="paisEmp" id="paisEmp" class="form-control" placeholder="Inserta un paÃ­s">
          </div>
          <button (click)="addOrEdit()" type="submit" class="btn btn-success mt-3">Crear/Editar</button>
          <button *ngIf="selectedEmployee.id !== 0" class="btn btn-danger mt-3 mx-2" type="button" (click)="delete()">Eliminar</button>
        </div>
      </div>
    </div>
  </div>
</div>
